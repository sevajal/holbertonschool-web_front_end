<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8" />
        <title>Task 5</title>
        <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
    </head>

    <body>
        <script type="application/javascript">
            function createFamilyTree() {
                $("body").append("\
                <table>\
                    <thead>\
                        <tr>\
                            <th>Firstname</th>\
                            <th>Lastname</th>\
                        </tr>\
                    </thead>\
                    <tbody>\
                    </tbody>\
                </table>");
            };
            function addNewMember(firstName, lastName) {
                $("tbody").append(`\
                <tr>\
                    <td>${firstName}</td>\
                    <td>${lastName}</td>\
                    <td class="delete_btn">(x)</td>\
                </tr>`);
                $("td.delete_btn").css("background-color", "orange");
            };
            createFamilyTree();
            addNewMember("Guillaume", "Salva");
            addNewMember("Arielle", "Snizt");
            addNewMember("Fanette", "Snizt");
            addNewMember("Gerard", "Snizt");
            addNewMember("Victor", "Salva");
            $("td.delete_btn").click( function () {
                $(this).parent().remove();
            });
        </script>
    </body>

</html>
