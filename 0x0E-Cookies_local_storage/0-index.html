<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 0</title>
    </head>

    <body>
        <h1>Login to website</h1>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="text" id="email" placeholder="Email">
        <button class="login-btn">Log me in</button>
        <h1>Cookies</h1>
        <button class="cookies-btn">Show the cookies</button>
        <script type="application/javascript">
            function setCookies(firstname, email) {
                document.cookie = `firstname=${firstname}`;
                document.cookie = `email=${email}`;
            };

            function showCookies() {
                const p = document.createElement('p');
                p.innerHTML = `Cookies: ${document.cookie}`;
                document.getElementsByTagName('body')[0].appendChild(p);
            }

            const loginBtn = document.getElementsByClassName('login-btn')[0];
            loginBtn.addEventListener("click", () => {
                const firstName = document.getElementById('firstname').value;
                const email = document.getElementById('email').value;
                setCookies(firstName, email);
            });

            const cookiesBtn = document.getElementsByClassName('cookies-btn')[0];
            cookiesBtn.addEventListener('click', () => {
                showCookies();
            })
        </script>
    </body>

</html>
